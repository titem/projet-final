
<div class="list-background" id="style-1">
  <div id="nav">
    <div id="nav-wrapper">
      <br>
      <ul>
        <li> <a (click)="allerHome()">iCrèche</a></li>
        <li> <a (click)="allerProfil()">Mon profil</a></li>
        <li> <a (click)="allercreche()">Poster</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="row" >
    <div class="form-box">
      <form [formGroup]="formCreate" (ngSubmit)="editer()">
        <div class="form-group row">
          <label class="label2" *ngIf="mode == 1">Nouveau Profil</label>
          <img class="avatar" *ngIf="mode == 2" src="{{user.img}}">
        </div>
        <div class="form-group row">
          <label class="col-6">Nom complet *</label>
          <label class="col-6"  *ngIf="mode == 2" class="labelInfo">{{user.nom}}</label>
          <input
            *ngIf="mode == 1"
            formControlName="nom"
            class="form-control"
            type="text"
            placeholder="nom prénom">
        </div>
        <div class="form-group row">
          <label class="col-6">Ville</label>
          <label class="col-6" *ngIf="mode == 2" class="labelInfo">{{user.ville}}</label>
          <input
            *ngIf="mode == 1"
            formControlName="ville"
            class="form-control"
            type="text">
        </div>
        <div class="form-group row">
          <label class="col-6">Téléphone</label>
          <label class="col-6" *ngIf="mode == 2" class="labelInfo">{{ user.tel }}</label>
          <input
            *ngIf="mode == 1"
            class="form-control"
            formControlName="tel"
            type="text">
        </div>
        <div class="form-group row">
          <label class="col-6">Email *</label>
          <label class="col-6" *ngIf="mode == 2" class="labelInfo">{{user.email}}</label>
          <input
            *ngIf="mode == 1"
            class="form-control"
            formControlName="email"
            type="email"
            placeholder="email">
        </div>
        <div class="form-group row" *ngIf="mode == 1">
          <label class="col-6">Confirmation email</label>
          <input
            class="form-control"
            type="email"
            placeholder="confirmaton adresse email">
        </div>
        <div class="form-group row" *ngIf="mode == 1">
          <label class="col-6">Mot de passe *</label>
          <input
            class="form-control"
            type="text"
            formControlName="pwd">
        </div>
        <div class="form-group row" *ngIf="mode == 1">
          <label class="col-9" >Conformation Mot de passe</label>
          <input
            class="form-control"
            type="text"
            placeholder="confirmer votre mot de passe">
        </div>
        <div class="form-group row" *ngIf="mode == 1">
          <label class="col-6">Photo</label>
          <input
            class="form-control"
            type="text"
            formControlName="img"
            placeholder=" URL">
        </div>
        <br>
             <button class="btn btn-primary" *ngIf="mode == 1" >Valider</button>
        <br>
        <br>
      </form>
    </div>

  </div>
  <div class="row">
  </div>

</div>
