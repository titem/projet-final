<div class="global-container">
  <div class="container" style="margin-top: 130px; margin-left: 15%;" id="log">
    <div class="row">
      <div class="col-md-4 col-md-offset-7 ">
        <div class="panel panel-default">
          <h4>CrÃ¨ches? ... On en parle !</h4>
          <hr>
          <div class="panel-body">
            <form [formGroup]="formLog" (ngSubmit)="authentifier()" >
              <div class="form-group " >
                <label >Email </label>
                <input type="text" class="form-control" formControlName="email" >
                <p *ngIf="formLog.get('email').hasError('required') && submited"
                   style="color:#EF5350; margin-left: 70%;"> Requis!</p>
              </div><!-- form-group -->
              <div class="form-group">
                <label>Mot de Passe</label>
                <input type="password" class="form-control" formControlName="pwd">
                <p *ngIf="formLog.get('pwd').hasError('required') && submited"
                   style="color:#EF5350; margin-left: 70%;"> Requis!</p>
              </div><!-- form-group -->
              <p *ngIf="auth === false" style="color:#EF5350; margin-left: 20%;"> Email ou mot de passe invalide!</p>
              <br>
              <div class="form-group">
                <input type="submit" class=" buttunLogin" value="Login" >
              </div><!-- form-group -->

              <div class=" text">
                <a  name="" (click)="creerCompte()">S'enregistrer</a>
              </div><!-- form-group -->
            </form>
          </div><!-- panel-body -->
        </div> <!-- panel -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- container -->
</div>
