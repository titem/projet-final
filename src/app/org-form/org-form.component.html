<div class="list-background" id="style-1">
  <div id="nav">
    <div id="nav-wrapper">
      <br>
      <ul>
        <li> <a (click)="allerHome()">iCrèche</a></li>
        <li> <a (click)="allerProfil()">Mon profil</a></li>
        <li> <a (click)="allercreche()">Poster</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="row" >

<div class="form-box">
  <form>
    <div class="form-group row">
      <label class="label2">Informations Crèche</label>
    </div>
    <div class="form-group row">
      <label>Nom complet *</label>
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="prénom nom">
    </div>
    <div class="form-group row">
      <label>Adresse</label>
      <div class="col-1"></div>
      <div class="col-11">
        <div class="row">
          <div class="col-8">
            <label class="sous-lab">Ville</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="prénom nom">
          </div>
          <div class="col-4">
            <label class="sous-lab">Code Postal</label>
            <input
              class="form-control"
              placeholder="adresse email">
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <label class="sous-lab">Rue</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="prénom nom">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label>Email</label>
      <input
        class="form-control"
        type="email"
        name="confirm"
        placeholder="confirmaton adresse email">
    </div>
    <div class="form-group row">
      <label>Site Internet</label>
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="prénom nom">
    </div>
    <div class="form-group row">
      <label>Téléphone</label>
      <input
        class="form-control"
        type="email"
        name="confirm"
        placeholder="confirmaton adresse email">
    </div>
    <div class="form-group row">
      <label>Horaires D'ouverture</label>
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="prénom nom">
    </div>
    <div class="form-group row">
      <label>Activités</label>
      <input
        class="form-control"
        type="email"
        name="confirm"
        placeholder="confirmaton adresse email">
    </div>
    <div class="form-group row">
      <label>Effectif</label>
      <div class="col-1"></div>
      <input
        class="form-control col-3"
        type="text"
        name="name"
        placeholder="prénom nom">
    </div>
    <div class="form-group row">
      <label>Photo</label>
      <image-upload class="customClass"
                    buttonCaption="Selctionner"
                    dropBoxMessage=""
                    clearButtonCaption="X"
      >
      </image-upload>
    </div>
    <br>
    <button class="btn btn-primary" (click)="creerCreche()">Ajouter</button>
    <br>
    <br>
  </form>

</div>

  </div>
  <div class="row">
  </div>

</div>
