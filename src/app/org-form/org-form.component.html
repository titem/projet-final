<div class="list-background" id="style-1">
  <div id="nav">
    <div id="nav-wrapper">
      <br>
      <ul>
        <li> <a (click)="allerHome()">iCrèche</a></li>
        <li> <a (click)="allerProfil()">Mon profil</a></li>
        <li> <a (click)="allercreche()">Poster</a></li>
      </ul>
    </div>
  </div>
  <br>
  <div class="row" >

<div class="form-box">
  <form [formGroup]="formOrg" (ngSubmit)="creerCreche()" >
    <div class="form-group row">
      <label class="label2">Informations Crèche</label>
    </div>
    <div class="form-group row">
      <label>Nom complet *</label>
      <input
        class="form-control"
        type="text"
        name="name"
        formControlName="name"
        placeholder="nom">
    </div>
    <div class="form-group row">
      <label>Adresse</label>
      <div class="col-1"></div>
      <div class="col-11">
        <div class="row">
          <div class="col-8">
            <label class="sous-lab">Ville</label>
            <input
              class="form-control"
              formControlName="ville"
              type="text"
              name="name"
              placeholder="ville">
          </div>
          <div class="col-4">
            <label class="sous-lab">Code Postal</label>
            <input
              class="form-control"
              formControlName="code"
              placeholder="code">
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <label class="sous-lab">Rue</label>
            <input
              class="form-control"
              type="text"
              formControlName="rue"
              name="name"
              placeholder="prénom nom">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label>Email</label>
      <input
        class="form-control"
        type="email"
        formControlName="email"
        placeholder="email">
    </div>
    <div class="form-group row">
      <label>Site Internet</label>
      <input
        class="form-control"
        type="text"
        formControlName="site"
        placeholder="site">
    </div>
    <div class="form-group row">
      <label>Téléphone</label>
      <input
        class="form-control"
        type="email"
        formControlName="tel"
        placeholder="confirmaton adresse email">
    </div>
    <div class="form-group row">
      <label>Horaires D'ouverture</label>
      <input
        class="form-control"
        type="text"
        formControlName="horraire">
    </div>
    <div class="form-group row">
      <label>Condions d'admission</label>
      <input
        class="form-control"
        type="email"
        formControlName="condition">
    </div>
    <div class="form-group row">
    <div class="col-6">
      <label>Age Limite</label>
      <input
        class="form-control col-9"
        type="text"
        formControlName="age">
    </div>
      <div class="col-6">
        <label>Capacité</label>
        <input
          class="form-control col-9"
          type="text"
          formControlName="capacity">
      </div>
    </div>
    <div class="form-group row">
      <label>Description</label>
      <input
        class="form-control"
        type="email"
        formControlName="desc">
    </div>
    <div class="form-group row">
      <label>Photo</label>
      <input
        class="form-control"
        type="email"
        formControlName="photo">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Ajouter</button>
    <br>
    <br>
  </form>

</div>

  </div>
  <div class="row">
  </div>

</div>
